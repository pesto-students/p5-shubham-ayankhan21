<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://kit.fontawesome.com/91986cf2c1.js" crossorigin="anonymous"></script>
    <title>WEEK-1</title>
</head>
<body>
    <header>
        <div id="head-content">
                <img src="media/pic1.jpg" alt="CattyBoard">
                <div id="text">
                    <h1>CattyBoard Top 100 Single Charts (11.06.36)</h1><br>
                    <p>Unknown Artist</p>
                    <p>2016.Charts.100 songs</p>
                </div>
                <div id="head-contr">
                    <i class="las la-play"></i>
                    <p>Play all</p>
                    <i class="las la-plus"></i>
                    <p>Add to</p>
                    <i class="las la-ellipsis-h"></i>
                    <p>More</p>
                </div>
            </div>
    </header>

    <article>
        <table>
            <tr>
                <td>1.One Dance</td>
                <td>Crake feat Catkid & Cyla</td>
                <td>2:54</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>2.Panda</td>
                <td>Cattee</td>
                <td>4:06</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>3.Can't Stop the Feeling!</td>
                <td>Cathin Cimberlake</td>
                <td>3:56</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>4.Work From Home</td>
                <td>Cat Harmony feat Colla</td>
                <td>3:34</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
        </table>
    </article>

    <aside>
        <i class="la la-bars"></i>
        <i class="la la-home"></i>
        <i class="la la-search"></i>
        <i class="la la-volume-up"></i>
        <i class="la la-user"></i>
        <i class="la la-cog"></i>
        <i class="la la-spotify"></i>
        <i class="la la-soundcloud"></i>
    </aside>

    <footer>
        <img src="media/pic1.jpg" alt="">
        <div id="play_text">
            <p>If it Ain't Love</p><br>
            <p>Catson Derulo</p>
        </div>
        <div id="play_buttons">
            <i class="las la-step-backward"></i>
            <i class="las la-pause"></i>
            <i class="las la-step-forward"></i>
            <i class="las la-undo-alt"></i>
            <i class="las la-random"></i>
        </div>
    </footer>
</body>
</html>
